version: '3.7'
services:
  app:
    build:                                    # Uncomment to enable local build
      context: ../..
      dockerfile: ./dist/alpine/Dockerfile
      args:
        - BASE_IMAGE_HASH
        - PY_VER
    image: datajoint/djlab:py${PY_VER}-alpine
    ports:
      - 8888:8888
    environment:
      - DISPLAY                               # Necessary to allow GUI to route to Docker host
      - Djlab_JupyterServer_Password=secret # Jupyter Notebook login password
      - Djlab_JupyterServer_DisplayFilepath=/home/anaconda/README.md # Show file
    user: ${HOST_UID}:anaconda                # Necessary to allow GUI to route to Docker host
    # command:
    #   - bash
    #   - -c
    #   - |
    #     jupyter lab --LabApp.default_url='/lab/tree/anaconda/README.md'
    #     tail -f /dev/null
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw      # Necessary to allow GUI to route to Docker host
      - /github/datajoint-python/README.md:/home/anaconda/README.md
